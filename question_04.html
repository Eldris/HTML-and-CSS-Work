<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <meta name="author" content="Sam Eldridge"/>
    <link rel="stylesheet" type="text/css" href="grid.css"/>
  </head>
  <body>
      <section>
        <div class="grid-container">
          <div class="grid-x">
            <div class="cell small-8 large-10"><header>Logo</header></div>
            <div class="cell small-4 large-2"><header>Menu</header></div>
          </div>
        </div>
      </section>
      <article>
        <section>
          <div class="grid-container">
            <div class="grid-x">
              <div class="cell small-12 large-4"><p class="small-order-1">Main Menu</p></div>
              <div class="cell small-9 large-5"><p class="small-order-2">Content</p></div>
              <div class="cell small-3 large-3"><p class="small-order-2">Side Notes</p></div>
            </div>
          </div>
       </section>
     </article>
     <footer>
       <div class="grid-x grid-container">
         <div class="cell small-6 large-4"><p class="small-order-1">Footer 1</p></div>
         <div class="cell small-6 large-4"><p class="small-order-1">Footer 2</p></div>
         <div class="cell small-12 large-4"><p class="small-order-2">Footer 3</p></div>
       </div>
     </footer>
  </body>
