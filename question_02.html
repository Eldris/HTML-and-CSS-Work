<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="author" content="Sam Eldridge"/>
    <link rel="stylesheet" type="text/css" href="grid.css"/>
  </head>
  <body>
    <header>
      <div class=" grid-x grid-container">
        <div class="cell small-10"><h1>LOGO</h1></div>
        <div class="cell small-2"><h1>MENU</h1></div>
    </header>
    <article>
      <section>
        <div class="grid-x grid-container">
          <div class="cell large-3"><p></p></div>
          <div class="cell large-9"><img src="" alt="LARGE IMAGE"/></div>
        </div>
      </section>
      <section>
        <div class="grid-x grid-container">
          <div class="cell small-3"><h2>Menu</h2></div>
          <div class="cell small-9"><h2>Title</h2></div>
        </div>
        <div class="grid-x">
          <section class="cell small-3">
          </section>
          <section class="cell small-3">
            <a class="grid-y panel">
              <h3 class="cell">Nested 1</h3>
            </a>
          </section>
          <section class="cell small-3">
            <a class="grid-y panel">
              <h3 class="cell">Nested 2</h3>
            </a>
          </section>
          <section class="cell small-3">
            <a class="grid-y panel">
              <h3 class="cell">Nested 3</h3>
            </a>
          </section>
        </div>
        <div class="grid-x">
          <section class="cell small-3">
          </section>
          <section class="cell small-3">
            <a class="grid-y panel">
              <h3 class="cell">Nested 4</h3>
            </a>
          </section>
          <section class="cell small-3">
            <a class="grid-y panel">
              <h3 class="cell">Nested 5</h3>
            </a>
          </section>
          <section class="cell small-3">
            <a class="grid-y panel">
              <h3 class="cell">Nested 6</h3>
            </a>
          </section>
        </div>
    </article>
  </body>
